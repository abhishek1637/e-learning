

<!DOCTYPE html>
<html>
<head>
<title> Sign Up and Log in Page </title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com">

<link rel="stylesheet" href="../css/register.css">

</head>
<body>
<div class="container">
<div class="card">
<div class="inner-box" id="card">
<div class="card-front">
  <a href="../html/index.html" style="position:absolute;left:30px;top:10px">  <i class="fa fa-backward"></i></a>

<h2>LogIn</h2>
<form>
<input type="email" class="input-box" placeholder="Your email id" required>
<input type="password" class="input-box" placeholder="Your Password" required>
<button type="submit" class="submit-btn" onclick="openHome()">Submit</button>
<input type="checkbox"><span>Remember Me</span>
</form>
<button type="button" class="btn" onclick="openRegister()"> I am new here </button>
<a href="">Forgot Password</a>
</div>

<div class="card-back">
<h2>SignUp</h2>
<form>
<input type="text" class="input-box" placeholder="Your Name" required>
<input type="email" class="input-box" placeholder="Your email id" required>
<input type="tel" class="input-box" placeholder="Mobile Number" id="mobile" required>
<input type="password" class="input-box" placeholder="Your Password" id="password" required>
<input type="password" class="input-box" placeholder="Confirm Password" id="confirm" required>

<button type="submit" class="submit-btn" onclick="validate()">Submit</button>
<button type="button" class="btn" onclick="openLogin()">I already have an account </button>
<a href="">Forgot Password</a>

</form>
</div>
</div>

</div>

</div>
<script>
var card = document.getElementById("card");
function openRegister(){
card.style.transform = "rotateY(-180deg)";
}
function openLogin(){
card.style.transform = "rotateY(0deg)";
}
function openHome(){
  window.open("../home/home.html","_self");
}
function validate(){
  var pswd = document.getElementById("password").value;
  var cnf = document.getElementById("confirm").value;
  var phone=/^\d{10}$/;
  var mob =  document.getElementById("mobile").value;
  if(pswd!=cnf){
    alert("password and confirm password are different");
    return false;
  }
  else if((pswd==cnf)&& mob.match(phone)){
    alert("you are re-directing to profile page for updation");
    window.open("../html/profile.html")
    return true;
}
else{
  alert("Enter correct Mob no");
  return false;
}
}
</script>
</body>
</html>
